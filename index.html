<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Typing Style</title>
  </head>
  <body>
    <div class="container">
      <span class="text first-text">i'm</span>
      <span class="text sec-text"></span>
    </div>
    <script>
      const secText = document.querySelector(".sec-text");
      function textLoad() {
        setTimeout(() => {
          secText.innerHTML = "Programmer";
        }, 0);
        setTimeout(() => {
          secText.innerHTML = "Fullstack";
        }, 5000);
        setTimeout(() => {
          secText.innerHTML = "Developer";
        }, 10000);
      }
      textLoad();
      setInterval(textLoad, 15000);
    </script>
  </body>
</html>
